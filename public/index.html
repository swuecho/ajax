
<!DOCTYPE html>

        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
     
function codeit() {
      /* get values of text fields */
      var dt = $('#definition').val();
      var dd = $('#explaintaion').val();
      var resultstr = "<dl><dt>" + dt + "</dt><dd>" + dd + "</dd></dl>";
     $("#samplecode").val(resultstr);
     $("#preview").html(resultstr);
}

</script>
</head>
<body>


<div class="inputs">
<form action="" onreset="doreset();">
 <fieldset><legend><a href="http://microformats.org/wiki/hcard">hCard</a>-o-matic</legend>

 <div class="field">
  <label for="definition">definition</label>
  <input type="text" id="definition" />
 </div>

 <div class="explaintaion">
  <label for="familyname">explaintaion</label>
  <input type="text" id="explaintaion" />
 </div>    
     
 <div class="submit">
  <input type="reset" />
  <button onclick="codeit(); return false;">Build It!</button> 
 </div>
 </fieldset>
</form>
    
    <h2>code</h2>
<textarea id="samplecode" rows="12" cols="70"></textarea>

    <h2>preview</h2>
<div id="preview">
<span></span>
    
    
</div>
